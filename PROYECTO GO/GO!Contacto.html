<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es la página de contacto de la web GO! Desarrollo web">
    <title>GO!Contacto</title>
    <link rel="stylesheet" href="StylosGOH.css"/>
</head>
<body>
    <header>
        <div>
        <img src="GO!-sin-fondo-Rojo.png"
        alt="Fondo del logo de la web"
        class="logo"/>
        </div>

        <h1>Contacto</h1>
        <a href="GO!Desarrolloweb.html" class="Volver">Volver</a>
    </header>
<!----------------------------------------------------HEADER--------------------------------------------------------->
    <div class="Contenedor-Contactenos">
        <section>
            <h2>Contáctenos</h2>
            <form name="Formulario contacto GO" id="Formulario contacto GO" method="get" autocomplete="on"></form>
            <p>Contactarémos con usted en los próximos 2 días hábiles</p>
            <p>Nombre*&nbsp;<input type="name" name="Nombre" id="Nombre" required><br></p>
            <p>Apellidos*&nbsp;<input type="text" name="Apellidos" id="Apellidos" required><br></p>
            <p>Empresa*&nbsp;<input type="text" name="Empresa" id="Empresa" required><br></p>
            <p>Teléfono*&nbsp;<input pattern= "[0-9]{9}" name="Teléfono" id="Teléfono" required placeholder="+34"><br></p>
            <p>Email corporativo*&nbsp;<input type="text" name="Email-corporativo" id="Email-corporativo" required><br></p>
            <input type="submit" value="Enviar">
            </form>
        </section>
    </div>
    
</body>
</html>
